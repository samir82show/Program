<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{matchController.competitions}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Score1"/>
                        </f:facet>
                        <h:outputText value="#{item.score1}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Score2"/>
                        </f:facet>
                        <h:outputText value="#{item.score2}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EpisodeId"/>
                        </f:facet>
                        <h:outputText value="#{item.episodeId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="School1Name"/>
                        </f:facet>
                        <h:outputText value="#{item.school1Name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="School2Name"/>
                        </f:facet>
                        <h:outputText value="#{item.school2Name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Current Stage"/>
                        </f:facet>
                        <h:outputText value="#{item.currentStage}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{matchController.edit(item)}" value="Edit"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{matchController.delete(item)}" value="Delete"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink action="#{matchController.goIndex()}" value="Create New"/>
            </h:form>
        </f:view>



    </h:body>
</html>
